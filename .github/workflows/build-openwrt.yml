#
# 这是一份经过优化的 ImmortalWrt GitHub Actions 工作流文件
# 它包含了自动解决软件包冲突的关键步骤
#

name: Build ImmortalWrt

on:
  push:
    branches:
      - main  # 当 main 分支有更新时触发
  workflow_dispatch: # 允许你手动点击 "Run workflow" 按钮来运行

env:
  # 源码信息
  REPO_URL: https://github.com/immortalwrt/immortalwrt.git
  REPO_BRANCH: main

  # 配置文件名
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: immortal.config # 请确保你的配置文件叫这个名字

  # 其他设置
  SSH_ACTION: false # 设置为 true 可以用 SSH 连接到 Actions 虚拟机进行调试
  TZ: Asia/Shanghai # 设置时区

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize build environment
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 aria2 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool jikespg-dev libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pip qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean

    - name: Clone ImmortalWrt source code
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        echo "src-git-full-url immortalwrt https://github.com/immortalwrt/immortalwrt.git;main" >> $FEEDS_CONF

    - name: Load custom configuration
      run: |
        # 将仓库中的 feeds.conf.default 和 .config 文件复制到 openwrt 目录下
        [ -e $FEEDS_CONF ] && cp $FEEDS_CONF openwrt/feeds.conf.default
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config
        cd openwrt
        
    - name: Update feeds and Install packages (With conflict resolver)
      working-directory: ./openwrt
      run: |
        echo "================================================="
        echo " Updating feeds..."
        echo "================================================="
        ./scripts/feeds update -a
        
        echo "================================================="
        echo " Removing conflict packages..."
        echo "================================================="
        # 核心冲突解决步骤：在安装前，删除官方源中的同名软件包
        rm -rf feeds/luci/applications/luci-app-mosdns
        rm -rf feeds/packages/net/{alist,adguardhome,mosdns,xray*,v2ray*,sing-box,smartdns}
        rm -rf feeds/packages/utils/v2dat
        
        echo "================================================="
        echo " Cloning specific golang version for compiling"
        echo "================================================="
        # 使用 kenzok8 提供的、经过测试的 Go 编译器版本
        rm -rf feeds/packages/lang/golang
        git clone https://github.com/kenzok8/golang feeds/packages/lang/golang

        echo "================================================="
        echo " Installing all packages..."
        echo "================================================="
        ./scripts/feeds install -a

    - name: Generate final .config
      working-directory: ./openwrt
      run: |
        make defconfig

    - name: Download package sources
      working-directory: ./openwrt
      run: |
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      working-directory: ./openwrt
      run: |
        echo -e "$(nproc) thread compile"
        make -j$(nproc) V=s

    - name: Organize firmware files
      id: organize
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE_PATH=$(pwd)" >> $GITHUB_ENV

    - name: Upload firmware to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ImmortalWrt_Firmware
        path: ${{ env.FIRMWARE_PATH }}
